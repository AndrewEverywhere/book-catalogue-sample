<div *ngIf="book" class="row">
  <div class="col-md-12">
    <h2 *ngIf="book._id">Book Details</h2>
    <h2 *ngIf="!book._id">New Book</h2>
  </div>
</div>
<div *ngIf="book" class="row">
  <form class="col-md-12" >
    <div class="form-group required">
      <label for="book-title">Title</label>
      <input class="form-control" name="book-title" [(ngModel)]="book.title" placeholder="Title" required="required"/>
    </div>
    <div class="form-group required">
      <label for="book-author">Author</label>
      <input class="form-control" name="book-author" [(ngModel)]="book.author" placeholder="Author" required="required"/>
    </div>
    <div class="form-group">
      <label for="book-genre">Genre</label>
      <input class="form-control" name="book-Genre" [(ngModel)]="book.genre" placeholder="Genre"/>
    </div>
    <div class="form-group">
      <label for="book-isbn">ISBN</label>
      <input class="form-control" name="book-isbn" [(ngModel)]="book.isbn" placeholder="0-1234-5678-9"/>
    </div>
    <div class="form-group">
      <label for="book-price">Price</label>
      <input class="form-control" name="book-price" [(ngModel)]="book.price" placeholder="999.99"/>
    </div>
    <button class="btn btn-primary" *ngIf="!book._id" (click)="createBook(book)">Create</button>
    <button class="btn btn-info" *ngIf="book._id" (click)="updateBook(book)">Update</button>
    <button class="btn btn-danger" *ngIf="book._id" (click)="deleteBook(book._id)">Delete</button>
  </form>
</div>
