<div class="container-fluid">
  <div>
    <div class="col-md-9">
      <h2>Book List</h2>
      <button class="btn btn-warning" (click)="createNewBook()">New</button>
      <ul class="list-group">
        
        <li class="row navbar-brand">
          <div class="col-md-6">Title</div>
          <div class="col-md-3">Genre</div>
          <div class="col-md-3">Ranking</div>
        </li>
        <li class="list-group-item row"
          *ngFor="let book of books"
          (click)="selectBook(book)"
          [class.active]="book === selectedBook">
          <div class="col-sm-6">{{book.title}}</div>
          <div class="col-sm-3">{{book.genre}}</div>
          <div class="col-sm-3">{{book.rank}}</div>
        </li>
      </ul>
    </div>
    <div class="col-md-5 col-md-offset-2">
      <book-details
        [book]="selectedBook"
        [createHandler]="addBook"
        [updateHandler]="updateBook"
        [deleteHandler]="deleteBook">
      </book-details>
    </div>
  </div>
</div>
